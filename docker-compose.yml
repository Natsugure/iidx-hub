version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iidx-hub-postgres
    environment:
      POSTGRES_USER: iidxuser
      POSTGRES_PASSWORD: iidxpass
      POSTGRES_DB: iidx_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: